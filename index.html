<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="image-side"></div>
			<div class="text-side">
				<div id="heading">
					<h1>Get <span id="accent">insights</span> that help your business grow.</h1>
				</div>
				<div id="paragraph">
					<p>
						Discover the benefits of data analytics and make better decisions regarding revenue,
						customer experience, and overall efficiency.
					</p>
				</div>
				<div id="stats">
					<div class="stat">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div class="stat">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div class="stat">
						<h2>12m+</h2>
						<p>queries</p>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://valdes91.github.io/" target="_blank">Leonardo Valdes</a>.
		</div>
	</body>
</html>
